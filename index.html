<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <title>NPC Generator</title>
  </head>
  <body>
    <header class="title">
      <h1 class="title-text">NPC Generator</h1>
    </header>

    <div class="container">
      <div class="button-container">
        <div class="npc-dropdown">
          <select name="race-select" id="race-select" class="race-select">
            <option value="random">Random NPC</option>
            <option value="dwarf">Dwarves</option>
            <option value="dragonborn">Dragonborn</option>
            <option value="human">Human</option>
          </select>
        </div>

        <div class="random race-btns active" id="random">
          <button class="btn-large new-npc-btn" id="new-npc-btn">Generate Random NPC</button>
          <div class="small-btns">
            <button class="btn new-npc-btn" id="new-npc-btn">Generate Random NPC (M)</button>
            <button class="btn new-npc-btn" id="new-npc-btn">Generate Random NPC (F)</button>
          </div>
        </div>

        <div class="dwarf race-btns" id="dwarf-btns">
          <button class="btn-large new-dwarf" id="new-dwarf">Generate Random Dwarf</button>

          <div class="small-btns">
            <button class="btn new-dwarf-male" id="new-dwarf-male">Generate Random Dwarf (M)</button>
            <button class="btn new-dwarf-female" id="new-dwarf-female">Generate Random Dwarf (F)</button>
          </div>
        </div>

        <div class="dragonborn race-btns" id="dragonborn-btns">
          <button class="btn-large new-dragonborn" id="new-dragonborn">Generate Random Dragonborn</button>

          <div class="small-btns">
            <button class="btn new-dragonborn-male" id="new-dragonborn-male">Generate Random Dragonborn (M)</button>
            <button class="btn new-dragonborn-female" id="new-dragonborn-female">Generate Random Dragonborn (F)</button>
          </div>
        </div>

        <div class="human race-btns" id="human-btns">
            <button class="btn-large new-human" id="new-human">Generate Random Human</button>
    
            <div class="small-btns">
              <button class="btn new-human-male" id="new-human-male">Generate Random Human (M)</button>
              <button class="btn new-human-female" id="new-human-female">Generate Random Human (F)</button>
            </div>
          </div>
      </div>

      <div class="card-container" id="card-container">
        <div class="card">
                <h4>Name: <span id="random-npc-name"></span></h4>
                <h4>Race: <span id="random-npc-race"></span></h4>
                <h4>Trait: <span id="random-npc-trait"></span></h4>
            </div>
      </div>
    </div>

      
    </div>

    <script src="js/buttons.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
