<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NPC Generator</title>
  </head>
  <body>
    <header class="title">
      <h1 class="title-text">NPC Generator</h1>
    </header>

    <div class="container">
      <div class="button-container">
        <div class="race-btns">
          <button class="btn-large new-npc-btn" id="new-npc-btn">Generate Random NPC</button>
          <div class="small-btns">
            <button class="btn new-npc-btn" id="new-npc-btn">Generate Random NPC (M)</button>
            <button class="btn new-npc-btn" id="new-npc-btn">Generate Random NPC (F)</button>
          </div>
        </div>

        <div class="race-btns" id="dwarf-btns">
          <button class="btn-large new-dwarf" id="new-dwarf">Generate Random Dwarf</button>

          <div class="small-btns">
            <button class="btn new-dwarf-male" id="new-dwarf-male">Generate Random Dwarf (M)</button>
            <button class="btn new-dwarf-female" id="new-dwarf-female">Generate Random Dwarf (F)</button>
          </div>
        </div>

        <div class="race-btns" id="dragonborn-btns">
          <button class="btn-large new-dragonborn" id="new-dragonborn">Generate Random Dragonborn</button>

          <div class="small-btns">
            <button class="btn new-dragonborn-male" id="new-dragonborn-male">Generate Random Dragonborn (M)</button>
            <button class="btn new-dragonborn-female" id="new-dragonborn-female">Generate Random Dragonborn (F)</button>
          </div>
        </div>
      </div>

      <div class="card-container" id="card-container">
        <!-- <div class="card">
                <h4>Name: <span id="random-npc-name">Bron Strongdong</span></h4>
                <h4>Race: <span id="random-npc-race">dragonborn</span></h4>
                <h4>Trait: <span id="random-npc-trait">Loud voice</span></h4>
            </div> -->
      </div>
    </div>

    <script src="js/buttons.js"></script>
    <script src="js/data.js"></script>
  </body>
</html>
