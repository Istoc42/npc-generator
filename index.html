<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <title>NPC Generator</title>
  </head>
  <body>
    <header class="title">
      <h1 class="title-text">NPC Generator</h1>
    </header>

    <div class="container">
      <div class="button-container">
        <div class="npc-dropdown">
          <select name="race-select" id="race-select" class="race-select">
            <option value="random">Random NPC</option>
            <option value="barovian">Barovian</option>
            <option value="dragonborn">Dragonborn</option>
            <option value="dwarf">Dwarf</option>
            <option value="elf">Elf</option>
            <option value="gnome">Gnome</option>
            <option value="halfling">Halfling</option>
            <option value="halforc">Half-Orc</option>
            <option value="human">Human</option>
            <option value="tiefling">Tiefling</option>
          </select>
        </div>

        <div class="random race-btns active" id="random">
          <button class="btn-large new-npc-btn" id="new-npc-btn">Generate Random NPC</button>
          <div class="small-btns">
            <button class="btn new-npc-btn" id="new-npc-btn-male">Generate Random Male NPC</button>
            <button class="btn new-npc-btn" id="new-npc-btn-female">Generate Random NPC Female</button>
          </div>
        </div>

        <div class="barovian race-btns" id="barovian-btns">
          <button class="btn-large new-barovian" id="new-barovian">Generate Random Barovian</button>
  
          <div class="small-btns">
            <button class="btn new-barovian-male" id="new-barovian-male">Generate Random Barovian Male</button>
            <button class="btn new-barovian-female" id="new-barovian-female">Generate Random Barovian Female</button>
          </div>
      </div>

        <div class="dwarf race-btns" id="dwarf-btns">
          <button class="btn-large new-dwarf" id="new-dwarf">Generate Random Dwarf</button>

          <div class="small-btns">
            <button class="btn new-dwarf-male" id="new-dwarf-male">Generate Random Male Dwarf</button>
            <button class="btn new-dwarf-female" id="new-dwarf-female">Generate Random Female Dwarf</button>
          </div>
        </div>

        <div class="dragonborn race-btns" id="dragonborn-btns">
          <button class="btn-large new-dragonborn" id="new-dragonborn">Generate Random Dragonborn</button>

          <div class="small-btns">
            <button class="btn new-dragonborn-male" id="new-dragonborn-male">Generate Random Male Dragonborn</button>
            <button class="btn new-dragonborn-female" id="new-dragonborn-female">Generate Random Female Dragonborn</button>
          </div>
        </div>

        <div class="elf race-btns" id="elf-btns">
          <button class="btn-large new-elf" id="new-elf">Generate Random Elf</button>

          <div class="small-btns">
            <button class="btn new-elf-male" id="new-elf-male">Generate Random Male Elf</button>
            <button class="btn new-elf-female" id="new-elf-female">Generate Random Female Elf</button>
          </div>
        </div>

        <div class="gnome race-btns" id="gnome-btns">
          <button class="btn-large new-gnome" id="new-gnome">Generate Random Gnome</button>

          <div class="small-btns">
            <button class="btn new-gnome-male" id="new-gnome-male">Generate Random Male Gnome</button>
            <button class="btn new-gnome-female" id="new-gnome-female">Generate Random Female Gnome</button>
          </div>
        </div>

        <div class="halfling race-btns" id="halfling-btns">
          <button class="btn-large new-halfling" id="new-halfling">Generate Random Halfling</button>

          <div class="small-btns">
            <button class="btn new-halfling-male" id="new-halfling-male">Generate Random Male Halfling</button>
            <button class="btn new-halfling-female" id="new-halfling-female">Generate Random Female Halfling</button>
          </div>
        </div>

        <div class="halforc race-btns" id="halforc-btns">
          <button class="btn-large new-halforc" id="new-halforc">Generate Random Half-Orc</button>

          <div class="small-btns">
            <button class="btn new-halforc-male" id="new-halforc-male">Generate Random Male Half-Orc</button>
            <button class="btn new-halforc-female" id="new-halforc-female">Generate Random Female Half-Orc</button>
          </div>
        </div>

        <div class="human race-btns" id="human-btns">
            <button class="btn-large new-human" id="new-human">Generate Random Human</button>
    
            <div class="small-btns">
              <button class="btn new-human-male" id="new-human-male">Generate Random Male Human</button>
              <button class="btn new-human-female" id="new-human-female">Generate Random Female Human</button>
            </div>
        </div>

        <div class="tiefling race-btns" id="tiefling-btns">
          <button class="btn-large new-tiefling" id="new-tiefling">Generate Random Tiefling</button>
  
          <div class="small-btns">
            <button class="btn new-tiefling-male" id="new-tiefling-male">Generate Random Male Tiefling</button>
            <button class="btn new-tiefling-female" id="new-tiefling-female">Generate Random Female Tiefling</button>
          </div>

      </div>
      </div>

      <div class="card-container" id="card-container">
        <div class="card">
                <h4>Name: <span id="random-npc-name"></span></h4>
                <h4>Race: <span id="random-npc-race"></span></h4>
                <h4>Trait: <span id="random-npc-trait"></span></h4>
            </div>
      </div>
    </div>

      
    </div>
<footer>
  <small>Created by Shaun Hudson - 2021</small>

</footer>
    <script src="js/buttons.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
